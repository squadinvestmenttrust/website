<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Investment Trust</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      padding: 40px;
      white-space: pre;
    }
    #message, #table {
      margin-bottom: 20px;
    }
    #chat {
      margin-top: 40px;
      border-top: 1px solid #00ff00;
      padding-top: 20px;
    }
    #chatDisplay {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      padding: 4px 8px;
      margin-top: 5px;
    }
    input::placeholder {
      color: #00ff00;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="message">Loading</div>
  <div id="table"></div>

  <!-- Chat UI -->
  <div id="chat">
    <div id="chatDisplay"></div>
    <input id="chatName" placeholder="Enter your name" /><br>
    <input id="chatInput" placeholder="Say something..." />
    <button onclick="submitChat()">Send</button>
  </div>

  <script>
    const msgEl = document.getElementById('message');
    const tableEl = document.getElementById('table');
    const chatDisplay = document.getElementById('chatDisplay');
    const chatName = document.getElementById('chatName');
    const chatInput = document.getElementById('chatInput');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showLoadingDots() {
      for (let i = 0; i < 5; i++) {
        msgEl.textContent += '.';
        await delay(500);
      }
    }

    async function fetchSheetData() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvIkFEd8DqGzQOSMan7QNAuwDI4fXgD1HB8PDbmnnqk5QmA0YNigbxyWuuKhoAys9VRKrbDqym2xDw/pub?output=csv';
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split('\n').map(row => row.split(','));

      const totalValueRaw = rows[1][3].replace(/[$,]/g, '');
      const totalValue = parseFloat(totalValueRaw).toLocaleString();

      const holdings = [];
      for (let i = 2; i < rows.length; i++) {
        const name = rows[i][0]?.trim();
        const value = rows[i][3]?.replace(/[$,]/g, '').trim();
        if (name && value && !isNaN(value)) {
          holdings.push({ name, value: parseFloat(value).toLocaleString() });
        }
      }

      return { totalValue, holdings };
    }

    function generateASCIITable(holdings) {
      const col1Width = Math.max(...holdings.map(h => h.name.length), 7);
      const col2Width = Math.max(...holdings.map(h => h.value.length), 5);

      const line = '+' + '-'.repeat(col1Width + 2) + '+' + '-'.repeat(col2Width + 2) + '+\n';
      let table = line;
      table += `| ${'Holding'.padEnd(col1Width)} | ${'Value'.padStart(col2Width)} |\n`;
      table += line;

      for (const h of holdings) {
        table += `| ${h.name.padEnd(col1Width)} | ${h.value.padStart(col2Width)} |\n`;
      }

      table += line;
      return table;
    }

    async function typeOutText(el, text, speed = 5) {
      el.textContent = '';
      for (let i = 0; i < text.length; i++) {
        el.textContent += text[i];
        await delay(speed);
      }
    }

    async function runSequence() {
      await showLoadingDots();
      await delay(700);
      msgEl.textContent = '.....and it\'s gone';
      await delay(1500);

      try {
        const { totalValue, holdings } = await fetchSheetData();
        msgEl.textContent = `joking, you have $${totalValue}`;

        const asciiTable = generateASCIITable(holdings);
        await delay(1000);
        await typeOutText(tableEl, asciiTable, 2);

      } catch (e) {
        msgEl.textContent = 'Error fetching value';
        console.error(e);
      }
    }

    runSequence();

    // Simple local chat
    const chatLog = [];

    function submitChat() {
      const name = chatName.value.trim();
      const text = chatInput.value.trim();
      if (!name || !text) return;
      const entry = `${name}: ${text}`;
      chatLog.push(entry);
      chatInput.value = '';
      renderChat();
    }

    function renderChat() {
      chatDisplay.textContent = chatLog.join('\n');
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }
  </script>
</body>
</html>
