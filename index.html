<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Investment Trust</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      padding: 40px;
      white-space: pre;
    }
    #message, #table, #chart {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="message">Loading</div>
  <div id="table"></div>
  <div id="chart"></div>

  <script>
    const msgEl = document.getElementById('message');
    const tableEl = document.getElementById('table');
    const chartEl = document.getElementById('chart');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showLoadingDots() {
      for (let i = 0; i < 5; i++) {
        msgEl.textContent += '.';
        await delay(500);
      }
    }

    async function fetchSheetData() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvIkFEd8DqGzQOSMan7QNAuwDI4fXgD1HB8PDbmnnqk5QmA0YNigbxyWuuKhoAys9VRKrbDqym2xDw/pub?output=csv';
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split('\n').map(row => row.split(','));

      const totalValueRaw = rows[1][3]?.replace(/[$,]/g, '');
      const totalValue = parseFloat(totalValueRaw).toLocaleString();

      const holdings = [];
      for (let i = 2; i < rows.length; i++) {
        const name = rows[i][0]?.trim();
        const value = rows[i][3]?.replace(/[$,]/g, '').trim();
        if (name && value && !isNaN(value)) {
          holdings.push({ name, value: parseFloat(value).toLocaleString() });
        }
      }

      // Performance data from columns H (date) and I (value)
      const history = [];
      for (let i = 2; i < rows.length; i++) {
        const date = rows[i][7]?.trim();
        const val = rows[i][8]?.replace(/[$,]/g, '').trim();
        const value = parseFloat(val);
        if (date && !isNaN(value)) {
          const year = new Date(date).getFullYear();
          if (year >= 2017 && year <= 2025) {
            history.push({ year, value });
          }
        }
      }

      return { totalValue, holdings, history };
    }

    function generateASCIITable(holdings) {
      const col1Width = Math.max(...holdings.map(h => h.name.length), 7);
      const col2Width = Math.max(...holdings.map(h => h.value.length), 5);

      const line = '+' + '-'.repeat(col1Width + 2) + '+' + '-'.repeat(col2Width + 2) + '+\n';
      let table = line;
      table += `| ${'Holding'.padEnd(col1Width)} | ${'Value'.padStart(col2Width)} |\n`;
      table += line;

      for (const h of holdings) {
        table += `| ${h.name.padEnd(col1Width)} | ${h.value.padStart(col2Width)} |\n`;
      }

      table += line;
      return table;
    }

    function groupHistoryByYear(history) {
      const map = new Map();
      for (let h of history) {
        map.set(h.year, h.value);
      }
      return map;
    }

    function renderLineChart(history, latestValue) {
      const height = 10;
      const minY = 500;
      const maxY = latestValue;

      const yScale = (value) => {
        return Math.round(((value - minY) / (maxY - minY || 1)) * (height - 1));
      };

      const years = [];
      for (let y = 2017; y <= 2025; y++) years.push(y);

      const valuesByYear = groupHistoryByYear(history);
      const points = years.map(y => yScale(valuesByYear.get(y) || 500));

      // Build chart grid
      const lines = Array.from({ length: height }, () => Array(years.length).fill(' '));

      for (let x = 0; x < points.length; x++) {
        const y = height - 1 - points[x];
        lines[y][x] = '|';
      }

      const chart = [];
      for (let i = 0; i < lines.length; i++) {
        const yLabel = i === 0 ? `$${maxY.toFixed(0).padStart(6)}` :
                       i === lines.length - 1 ? `$${minY.toFixed(0).padStart(6)}` : '      ';
        chart.push(`${yLabel}  ${lines[i].join('')}`);
      }

      // X-axis labels
      const xAxis = '       ' + years.map(y => String(y).slice(2)).join('  ');
      chart.push(xAxis);

      return chart.join('\n');
    }

    async function typeOutText(el, text, speed = 5) {
      el.textContent = '';
      for (let i = 0; i < text.length; i++) {
        el.textContent += text[i];
        await delay(speed);
      }
    }

    async function runSequence() {
      await showLoadingDots();
      await delay(700);
      msgEl.textContent = '.....and it\'s gone';
      await delay(1500);

      try {
        const { totalValue, holdings, history } = await fetchSheetData();
        msgEl.textContent = `joking, you have $${totalValue}`;

        const asciiTable = generateASCIITable(holdings);
        await delay(1000);
        await typeOutText(tableEl, asciiTable, 2);

        const latestVal = history.length ? history[history.length - 1].value : 500;
        const chart = renderLineChart(history, latestVal);
        await delay(1000);
        await typeOutText(chartEl, chart, 1);

      } catch (e) {
        msgEl.textContent = 'Error fetching value';
        console.error(e);
      }
    }

    runSequence();
  </script>
</body>
</html>
