<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Investment Trust</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      padding: 40px;
      white-space: pre;
    }
    #message, #tendies, #chartContainer {
      margin-bottom: 20px;
    }
    canvas {
      background-color: black;
      width: 100%;
      height: auto;
    }
    #tableChartWrapper {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 40px;
    }
    #table {
      flex: 1;
      min-width: 300px;
    }
    #pieChartContainer {
      flex: 1;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <div id="message">Loading</div>
  <div id="tendies"></div>
  <div id="tableChartWrapper">
    <div id="table"></div>
    <div id="pieChartContainer">
      <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
  </div>
  <div id="chartContainer">
    <canvas id="performanceChart" width="800" height="300"></canvas>
  </div>

  <script>
    const msgEl = document.getElementById('message');
    const tableEl = document.getElementById('table');
    const tendiesEl = document.getElementById('tendies');
    const canvasLine = document.getElementById('performanceChart');
    const ctxLine = canvasLine.getContext('2d');
    const canvasPie = document.getElementById('pieChart');
    const ctxPie = canvasPie.getContext('2d');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showLoadingDots() {
      for (let i = 0; i < 5; i++) {
        msgEl.textContent += '.';
        await delay(500);
      }
    }

    async function fetchSheetData() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvIkFEd8DqGzQOSMan7QNAuwDI4fXgD1HB8PDbmnnqk5QmA0YNigbxyWuuKhoAys9VRKrbDqym2xDw/pub?output=csv';
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split('\n').map(row => row.split(','));

      const totalValueRaw = rows[1][3].replace(/[$,]/g, '');
      const totalValue = parseFloat(totalValueRaw).toLocaleString();

      const totalTendiesRaw = rows[1][5].replace(/[$,]/g, '');
      const totalTendies = parseFloat(totalTendiesRaw).toLocaleString();

      const holdings = [];
      const dates = [];
      const values = [];
      const pieLabels = [];
      const pieValues = [];

      for (let i = 2; i < rows.length; i++) {
        const name = rows[i][0]?.trim();
        const value = rows[i][3]?.replace(/[$,]/g, '').trim();
        const profit = rows[i][5]?.replace(/[$,]/g, '').trim();

        if (name && value && profit && !isNaN(value) && !isNaN(profit)) {
          holdings.push({
            name,
            value: parseFloat(value).toLocaleString(),
            profit: parseFloat(profit).toLocaleString()
          });

          pieLabels.push(name);
          pieValues.push(parseFloat(value));
        }

        const date = rows[i][7]?.trim();
        const val = parseFloat(rows[i][8]?.replace(/[$,]/g, ''));
        if (date && !isNaN(val)) {
          dates.push(date);
          values.push(val);
        }
      }

      return { totalValue, totalTendies, holdings, dates, values, pieLabels, pieValues };
    }

    function generateASCIITable(holdings) {
      const col1Width = Math.max(...holdings.map(h => h.name.length), 7);
      const col2Width = Math.max(...holdings.map(h => h.value.length), 5);
      const col3Width = Math.max(...holdings.map(h => h.profit.length), 6);

      const line = '+' + '-'.repeat(col1Width + 2) + '+' + '-'.repeat(col2Width + 2) + '+' + '-'.repeat(col3Width + 2) + '+\n';
      let table = line;
      table += `| ${'Holding'.padEnd(col1Width)} | ${'Value'.padStart(col2Width)} | ${'Profit'.padStart(col3Width)} |\n`;
      table += line;

      for (const h of holdings) {
        table += `| ${h.name.padEnd(col1Width)} | ${h.value.padStart(col2Width)} | ${h.profit.padStart(col3Width)} |\n`;
      }

      table += line;
      return table;
    }

    async function typeOutText(el, text, speed = 5) {
      el.textContent = '';
      for (let i = 0; i < text.length; i++) {
        el.textContent += text[i];
        await delay(speed);
      }
    }

    function drawLineChart(dates, values) {
      ctxLine.clearRect(0, 0, canvasLine.width, canvasLine.height);

      const padding = 50;
      const w = canvasLine.width - padding * 2;
      const h = canvasLine.height - padding * 2;

      const timeStamps = dates.map(d => {
        const [day, month, year] = d.split('/');
        return new Date(`${year}-${month}-${day}`).getTime();
      });

      const minTime = Math.min(...timeStamps);
      const maxTime = Math.max(...timeStamps);
      const minVal = Math.min(...values);
      const maxVal = Math.max(...values);

      // Y gridlines
      ctxLine.strokeStyle = '#004400';
      ctxLine.fillStyle = '#00ff00';
      ctxLine.lineWidth = 1;
      ctxLine.font = '14px Courier New';
      ctxLine.textAlign = 'right';

      const step = 10000;
      for (let v = Math.ceil(minVal / step) * step; v <= maxVal; v += step) {
        const y = padding + h - ((v - minVal) / (maxVal - minVal)) * h;
        ctxLine.beginPath();
        ctxLine.moveTo(padding, y);
        ctxLine.lineTo(padding + w, y);
        ctxLine.stroke();
        ctxLine.fillText(`$${v / 1000}K`, padding - 5, y + 5);
      }

      // X year labels
      ctxLine.textAlign = 'center';
      const yearLabels = {};
      timeStamps.forEach((t, i) => {
        const year = new Date(t).getFullYear();
        if (!yearLabels[year]) {
          const x = padding + ((t - minTime) / (maxTime - minTime)) * w;
          ctxLine.fillText(year.toString(), x, canvasLine.height - 10);
          yearLabels[year] = true;
        }
      });

      // Draw line
      ctxLine.strokeStyle = '#00ff00';
      ctxLine.lineWidth = 2;
      ctxLine.beginPath();

      for (let i = 0; i < values.length; i++) {
        const x = padding + ((timeStamps[i] - minTime) / (maxTime - minTime)) * w;
        const y = padding + h - ((values[i] - minVal) / (maxVal - minVal)) * h;
        if (i === 0) {
          ctxLine.moveTo(x, y);
        } else {
          ctxLine.lineTo(x, y);
        }
      }

      ctxLine.stroke();
    }

    function drawPieChart(labels, values) {
      ctxPie.clearRect(0, 0, canvasPie.width, canvasPie.height);

      const total = values.reduce((a, b) => a + b, 0);
      let start = 0;

      for (let i = 0; i < values.length; i++) {
        const val = values[i];
        const angle = (val / total) * 2 * Math.PI;
        const end = start + angle;

        ctxPie.beginPath();
        ctxPie.moveTo(200, 200);
        ctxPie.arc(200, 200, 150, start, end);
        ctxPie.closePath();
        ctxPie.fillStyle = `hsl(${(i * 137) % 360}, 100%, 40%)`;
        ctxPie.fill();

        // Label
        const midAngle = start + angle / 2;
        const x = 200 + Math.cos(midAngle) * 170;
        const y = 200 + Math.sin(midAngle) * 170;
        ctxPie.fillStyle = '#00ff00';
        ctxPie.font = '14px Courier New';
        ctxPie.textAlign = x < 200 ? 'right' : 'left';
        ctxPie.fillText(labels[i], x, y);

        start = end;
      }
    }

    async function runSequence() {
      await showLoadingDots();
      await delay(700);
      msgEl.textContent = ".....and it's gone";
      await delay(1500);

      try {
        const { totalValue, holdings, totalTendies, dates, values, pieLabels, pieValues } = await fetchSheetData();

        msgEl.textContent = `joking, you have $${totalValue}`;
        const asciiTable = generateASCIITable(holdings);
        await delay(1000);
        await typeOutText(tableEl, asciiTable, 2);
        tendiesEl.textContent = `Total tendies to date $${totalTendies}`;
        drawLineChart(dates, values);
        drawPieChart(pieLabels, pieValues);

      } catch (e) {
        msgEl.textContent = 'Error fetching value';
        console.error(e);
      }
    }

    runSequence();
  </script>
</body>
</html>
