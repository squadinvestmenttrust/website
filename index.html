<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Investment Trust</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffeecc, #ccffcc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff3399;
      font-size: 48px;
    }
    #stockEmoji {
      font-size: 64px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
    }
    th, td {
      border: 2px solid #ffcc00;
      padding: 10px;
      font-size: 18px;
    }
    th {
      background-color: #ffeb99;
    }
    #gameContainer {
      margin-top: 50px;
    }
    .card {
      display: inline-block;
      width: 80px;
      height: 80px;
      background: #ddd;
      margin: 10px;
      font-size: 24px;
      line-height: 80px;
      cursor: pointer;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>🎉 Squad Investment Trust 🎉</h1>
  <div id="stockEmoji">📈</div>
  <div id="table">Loading data...</div>

  <div id="gameContainer">
    <h2>Memory Flip Mini-Game</h2>
    <div id="gameBoard"></div>
  </div>

  <script>
    // Replace this URL with your published CSV link
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvIkFEd8DqGzQOSMan7QNAuwDI4fXgD1HB8PDbmnnqk5QmA0YNigbxyWuuKhoAys9VRKrbDqym2xDw/pub?output=csv';

    async function fetchAndDisplayData() {
      try {
        const res = await fetch(csvUrl);
        const csvText = await res.text();
        const rows = csvText.trim().split('\n').map(r => r.split(','));
        let html = '<table><tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>';
        for (let i = 1; i < rows.length; i++) {
          html += '<tr>' + rows[i].map(c => `<td>${c}</td>`).join('') + '</tr>';
        }
        html += '</table>';
        document.getElementById('table').innerHTML = html;
      } catch (err) {
        document.getElementById('table').innerText = 'Failed to load data.';
      }
    }

    fetchAndDisplayData();

    // Mini-game logic
    const emojis = ['🍌','🍎','🍇','🍒'];
    const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
    const board = document.getElementById('gameBoard');
    let first, second;

    cards.forEach((emoji, i) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.dataset.emoji = emoji;
      div.dataset.index = i;
      div.onclick = () => flipCard(div);
      board.appendChild(div);
    });

    function flipCard(card) {
      if (card.innerText || second) return;
      card.innerText = card.dataset.emoji;
      if (!first) {
        first = card;
      } else {
        second = card;
        if (first.dataset.emoji === second.dataset.emoji) {
          first = second = null;
        } else {
          setTimeout(() => {
            first.innerText = '';
            second.innerText = '';
            first = second = null;
          }, 800);
        }
      }
    }
  </script>
</body>
</html>
