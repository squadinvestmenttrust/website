<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squad Investment Trust</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      padding: 40px;
      white-space: pre;
    }
    #message, #table, #tendies, #chartContainer, #pieContainer {
      margin-bottom: 20px;
    }
    canvas {
      background-color: black;
      width: 100%;
      height: auto;
    }
  </style>
  <!-- Chart.js and DataLabels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
  <div id="message">Loading</div>
  <div id="table"></div>
  <div id="tendies"></div>

  <div id="pieContainer">
    <canvas id="pieChart" width="400" height="400"></canvas>
  </div>

  <div id="chartContainer">
    <canvas id="performanceChart" width="800" height="300"></canvas>
  </div>

  <script>
    const msgEl = document.getElementById('message');
    const tableEl = document.getElementById('table');
    const tendiesEl = document.getElementById('tendies');
    const perfCanvas = document.getElementById('performanceChart');
    const pieCanvas = document.getElementById('pieChart');
    const perfCtx = perfCanvas.getContext('2d');

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showLoadingDots() {
      for (let i = 0; i < 5; i++) {
        msgEl.textContent += '.';
        await delay(500);
      }
    }

    async function fetchSheetData() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvIkFEd8DqGzQOSMan7QNAuwDI4fXgD1HB8PDbmnnqk5QmA0YNigbxyWuuKhoAys9VRKrbDqym2xDw/pub?output=csv';
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split('\n').map(r=>r.split(','));

      const totalValueRaw = rows[1][3].replace(/[$,]/g, '');
      const totalValue = parseFloat(totalValueRaw).toLocaleString();

      const totalTendiesRaw = rows[1][5].replace(/[$,]/g, '');
      const totalTendies = parseFloat(totalTendiesRaw).toLocaleString();

      const holdings = [];
      const dates = [];
      const values = [];

      for (let i = 2; i < rows.length; i++) {
        const name = rows[i][0]?.trim();
        const valueRaw = rows[i][3]?.replace(/[$,]/g, '').trim();
        const profitRaw = rows[i][5]?.replace(/[$,]/g, '').trim();
        if (name && valueRaw && profitRaw && !isNaN(valueRaw) && !isNaN(profitRaw)) {
          holdings.push({
            name,
            valueNum: parseFloat(valueRaw),
            value: parseFloat(valueRaw).toLocaleString(),
            profit: parseFloat(profitRaw).toLocaleString()
          });
        }

        const date = rows[i][7]?.trim();
        const val = parseFloat(rows[i][8]?.replace(/[$,]/g, ''));
        if (date && !isNaN(val)) {
          dates.push(date);
          values.push(val);
        }
      }

      return { totalValue, totalTendies, holdings, dates, values };
    }

    function generateASCIITable(holdings) {
      const col1 = Math.max(...holdings.map(h=>h.name.length), 7);
      const col2 = Math.max(...holdings.map(h=>h.value.length), 5);
      const col3 = Math.max(...holdings.map(h=>h.profit.length), 6);

      const line = '+' + '-'.repeat(col1+2) + '+' + '-'.repeat(col2+2) + '+' + '-'.repeat(col3+2) + '+\n';
      let tbl = line
        + `| ${'Holding'.padEnd(col1)} | ${'Value'.padStart(col2)} | ${'Profit'.padStart(col3)} |\n`
        + line;

      holdings.forEach(h=>{
        tbl += `| ${h.name.padEnd(col1)} | ${h.value.padStart(col2)} | ${h.profit.padStart(col3)} |\n`;
      });
      tbl += line;
      return tbl;
    }

    async function typeOutText(el, text, speed=5) {
      el.textContent = '';
      for (let ch of text) {
        el.textContent += ch;
        await delay(speed);
      }
    }

    function drawPerformance(dates, values) {
      perfCtx.clearRect(0,0,perfCanvas.width, perfCanvas.height);
      const pad=50, w=perfCanvas.width-2*pad, h=perfCanvas.height-2*pad;
      const ts = dates.map(d=>{
        const [day,month,year] = d.split('/');
        return new Date(`${year}-${month}-${day}`).getTime();
      });
      const minT = Math.min(...ts), maxT = Math.max(...ts);
      const minV = Math.min(...values), maxV = Math.max(...values);

      // Y gridlines
      perfCtx.strokeStyle = '#004400';
      perfCtx.fillStyle = '#00ff00';
      perfCtx.lineWidth = 1;
      perfCtx.font = '14px Courier New';
      perfCtx.textAlign = 'right';
      const step=10000;
      for (let v=Math.ceil(minV/step)*step; v<=maxV; v+=step) {
        const y = pad + h - ((v-minV)/(maxV-minV))*h;
        perfCtx.beginPath();
        perfCtx.moveTo(pad,y);
        perfCtx.lineTo(pad+w,y);
        perfCtx.stroke();
        perfCtx.fillText(`$${v/1000}K`, pad-5, y+5);
      }

      // X year labels
      perfCtx.textAlign = 'center';
      const years = {};
      ts.forEach((t,i)=>{
        const yr = new Date(t).getFullYear();
        if (!years[yr]) {
          const x = pad + ((t-minT)/(maxT-minT))*w;
          perfCtx.fillText(yr, x, perfCanvas.height-10);
          years[yr]=true;
        }
      });

      // Line
      perfCtx.strokeStyle = '#00ff00';
      perfCtx.lineWidth = 2;
      perfCtx.beginPath();
      values.forEach((v,i)=>{
        const x = pad + ((ts[i]-minT)/(maxT-minT))*w;
        const y = pad + h - ((v-minV)/(maxV-minV))*h;
        i===0 ? perfCtx.moveTo(x,y) : perfCtx.lineTo(x,y);
      });
      perfCtx.stroke();
    }

    function drawPie(holdings) {
      const ctx = pieCanvas.getContext('2d');
      const vals = holdings.map(h=>h.valueNum);
      const total = vals.reduce((a,b)=>a+b,0);
      const labels = holdings.map(h=>{
        const pct = Math.round((h.valueNum/total)*100);
        return `${h.name} ${pct}%`;
      });

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data: vals,
            backgroundColor: vals.map(()=> 'transparent'),
            borderColor: '#00ff00',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#00ff00',
              formatter: (value, ctx) => ctx.chart.data.labels[ctx.dataIndex],
              font: { size: 14 }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    async function run() {
      await showLoadingDots();
      await delay(700);
      msgEl.textContent = ".....and it's gone";
      await delay(1500);

      try {
        const { totalValue, holdings, totalTendies, dates, values } = await fetchSheetData();
        msgEl.textContent = `joking, you have $${totalValue}`;
        const ascii = generateASCIITable(holdings);
        await delay(1000);
        await typeOutText(tableEl, ascii, 2);
        tendiesEl.textContent = `Total tendies to date $${totalTendies}`;
        drawPie(holdings);
        drawPerformance(dates, values);
      } catch (e) {
        msgEl.textContent = 'Error fetching value';
        console.error(e);
      }
    }

    run();
  </script>
</body>
</html>
